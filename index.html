<!doctype html>
<head>
  <title>Emote Voting</title>
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-hd" content="{{.Config.LoginDomain}}">
  <meta name="google-signin-client_id" content="{{.Config.OauthClientID}}">
  <script src="/static/app.js" async defer></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <div class="container">
    <div>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <div>
      <p id="message">Please sign in to continue</p>
    </div>
    <div id="emotelist"></div>
  </div>
</body>
